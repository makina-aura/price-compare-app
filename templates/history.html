{% extends "base.html" %}

{% block title %}履歴{% endblock %}

{% block content %}

<h2 class="page-title">登録履歴</h2>

<table>
  <tr>
    <th>商品名</th>
    <th>店名</th>
    <th>価格</th>
    <th>登録日</th>
  </tr>

  {% for row in rows %}
  <tr>
    <td>{{ row.item_name }}</td>
    <td>{{ row.shop_name }}</td>
    <td>{{ row.price }} 円</td>
    <td>{{ row.created_at }}</td>
  </tr>
  {% endfor %}
</table>

<a href="/add" class="btn">← 商品登録へ</a>

{% endblock %}

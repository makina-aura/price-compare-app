{% extends "base.html" %}

{% block title %}商品登録{% endblock %}

{% block content %}

<h2 class="page-title">商品登録</h2>

<div class="card">
  <form method="post" action="/add">

    <label for="item_name">商品名</label>
    <input type="text" id="item_name" name="item_name" class="input" required>

    <label for="shop_name">店名</label>
    <input type="text" id="shop_name" name="shop_name" class="input" required>

    <label for="price">金額（円）</label>
    <input type="number" id="price" name="price" class="input" required>

    <button type="submit" class="btn primary">
      登録する
    </button>

  </form>
</div>

<a href="/dashboard" class="btn">← ダッシュボードへ戻る</a>

{% endblock %}
